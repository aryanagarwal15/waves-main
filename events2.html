    <script src="isotope.js"></script>
    <script>
        var $grid = $('.grid-item-parent').isotope({
            // options
            itemSelector: '.grid-item',
            layoutMode: 'fitRows',
            stagger: 30
        });
        $grid.isotope('shuffle');
        $grid.isotope({filter: '.theatre'});
        $grid.isotope({filter: '.flagship'});
        $grid.isotope({filter: '.quizzes'});
        $grid.isotope({filter: '.fun'});
        $grid.isotope({filter: '.music'});
        $grid.isotope({filter: '.literature'});
        $grid.isotope({filter: '.games'});
        $grid.isotope({filter: '.lifestyle'});
        $grid.isotope({filter: '.specials'});
        $grid.isotope({filter: '.florence'});
        $grid.isotope({filter: '.carpedictum'});
        $grid.isotope({filter: '.beauvista'});
        $grid.isotope({filter: '*'});
        
        $('.filter-button-group').on('click', 'button', function () {
            var filterValue = $(this).attr('data-filter');
            $grid.isotope({filter: filterValue});
        });
        
        $(window).resize(function () {
            $grid.isotope('reloadItems')
        });
        window.addEventListener("keyup", function (e) {
            if (e.keyCode == 27) window.location = "http://bits-waves.org/";
        }, false);
    </script>

<script type="text/javascript">
  $(function() {
  var menuVisible = false;
  $('#mob_icon').click(function() {
    if (menuVisible) {
      $('#myMenu').css({'display':'none'});
     $('body').css({'background':'#A8D2DE'});
     $('.back_box').css({'width':'100%'});
      $('.back_box').css({'height':'10%'});
      
      menuVisible = false;
      return;
    }
    $('#myMenu').css({'display':'block'});
    $('body').css({'background':''});
     $('.back_box').css({'width':'100%'});
      $('.back_box').css({'height':'100%'});
      
    menuVisible = true;
  });
  
});

</script>
